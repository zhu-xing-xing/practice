<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>求参数和</title>
	<style type="text/css" media="screen">
		pre{
			padding: 15px 10px;
			border: 1px dotted #ccc;
			background: #f0f0f0;
			color: green;
		}
	</style>
</head>
<body>		
<pre>
&lt;script type="text/javascript"&gt;
	var result=0;
	alert(sum(1,2,3,4,5,6,7,8,9));
	function sum(){
	  for(var i=0;i&lt;arguments.length;i++){
	    result+=arguments[i];
	  }
	  return result;
	}
&lt;/script&gt;
</pre>
</body>
</html>
