<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置/读取对象的属性</title>
	<style type="text/css" media="screen">
		*{margin:0;padding:0;}
		body{
			font: 12px/1.5 tahoma;
		}
		div{
			margin: 10px auto;	
			box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			width: 400px;
			height: 200px;
			background: #fef4eb;
			border: 1px solid #FF6600;	
		}
		div span{
			display: inline-block;
			margin:10px 0 0 10px;
			padding: 2px 5px;
			color: #fff;
			font-weight: bold;
			cursor: pointer;
			background: #FF6600;
		}

	</style>

	<script type="text/javascript">
	function css(obj,attr,value)
	{
		switch(arguments.length)
		{
			case 2:
				if(typeof arguments[1]=="object")
				{
					for(var i in attr) obj.style[i]=attr[i];
				}
				else
				{
					return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj,null)[attr];
				}
				break;

			case 3:
				obj.style[attr]=value;
				break;
			default:
				alert("参数错误！");
				break;
		}
	}
		window.onload=function(){
			var obox=document.getElementById("test");
			var spans=obox.getElementsByTagName("span");

			// var width=height=0;
			// var bc=null;
			// width=obox.style.width || obox.offsetWidth || obox.clientWidth;
			// height=obox.style.height || obox.offsetHeight || obox.clientHeight;
			// // bc=obox.currentStyle ? obox.currentStyle["backgroundColor"] : getComputedStyle(obox, null)["backgroundColor"];
			// bc= getComputedStyle(obox, null)["backgroundColor"] || obox.currentStyle["backgroundColor"];
			// 	spans[0].onclick=function(){
			// 	alert("width: "+width+"px\nheight: "+height+"px\nbackground-color: "+bc );
			// };

			spans[0].onclick=function(){
				alert("width: "+css(obox,"width")+"px\nheight: "+css(obox,"height")+"px\nbackground-color: "+css(obox,"backgroundColor"));
			};
			spans[1].onclick=function(){
				css(obox,{width:"330px",height:"100px",borderColor:"#0084ff",backgroundColor:"#eff8ff"});
				for(var i=0;i<spans.length;i++) css(spans[i],"backgroundColor","#0084ff");
			};
			spans[2].onclick=function(){
			css(obox, {width: "400px", height: "200px", borderColor: "#f60", backgroundColor: "#fef4eb"});
			for (i = 0; i < spans.length; i++) css(spans[i], "backgroundColor", "#f60")	;
			};		
		};
	</script>


</head>
<body>
	<div id="test">
		<span>Get Style</span>
		<span>Set Style</span>
		<span>Default Style</span>
	</div>	
</body>
</html>
